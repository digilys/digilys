    evaluation_templates:
      evaluation_templates: Testmallar
      instruction_html: |
        <h5>Instruktioner för import av testmallar</h5>
        <ul>
        <li>Importen kräver en CSV-fil, alltså en textfil med kommaseparerade värden.</li>
        <li>
        För att få en CSV-fil från Google-dokumentet gör man följande:
          <ol>
          <li>Öppna Google-dokumentet</li>
          <li>Gå till det blad som innehåller testmallarna som ska importeras</li>
          <li>Välj File &gt; Download as &gt; Comma separated values (.csv, current sheet)</li>
          <li>Filen som laddas ner är den som ska anges nedan.</li>
          </ol>
        </li>
        <li><b>Det är viktigt att korrekt format används i Google-dokumentet. Är inte formatet korrekt fungerar inte importen.</b></li>
        </ul>
      format_specification_html: |
        <p>Kolumnerna i Google-dokumentet måste vara följande:</p>
        <ol>
        <li>Testets namn</li>
        <li>En beskrivning på testet</li>
        <li>Kategorier, en kommaseparerad lista, t.ex. matematik, grammatik</li>
        <li>Maxvärde</li>
        <li>Värde för rött, se intervallangivelse nedan för detaljer</li>
        <li>Värde för gult, se intervallangivelse nedan för detaljer</li>
        <li>Värde för grönt, se intervallangivelse nedan för detaljer</li>
        <li>Värde för stanine 1, se intervallangivelse nedan för detaljer</li>
        <li>Värde för stanine 2, se intervallangivelse nedan för detaljer</li>
        <li>Värde för stanine 3, se intervallangivelse nedan för detaljer</li>
        <li>Värde för stanine 4, se intervallangivelse nedan för detaljer</li>
        <li>Värde för stanine 5, se intervallangivelse nedan för detaljer</li>
        <li>Värde för stanine 6, se intervallangivelse nedan för detaljer</li>
        <li>Värde för stanine 7, se intervallangivelse nedan för detaljer</li>
        <li>Värde för stanine 8, se intervallangivelse nedan för detaljer</li>
        <li>Värde för stanine 9, se intervallangivelse nedan för detaljer</li>
        <li>Kommentar, används inte i DigiLys</li>
        </ol>
        <p>Ordningen på kolumnerna <b>måste</b> vara enligt ovanstående. Ordningen får inte ändras och man får inte lägga in ytterligare kolumner.</p>
        <p>Första raden i filen måste vara en rubrikrad. Vid import hoppas alltid första raden över, och om det inte är en rubrikrad kommer testet inte att importeras.</p>
        <p>Intervall kan anges enligt följande format:</p>
        <ul>
        <li>Ett värde, ex 10</li>
        <li>Ett intervall, ex 10-20</li>
        <li>Ett öppet intervall, där minimum eller maximum används för saknade värden, ex. -20 eller 20-</li>
        <li>Procentuellt intervall, ex 10-20%. Detta gäller bara värdena för rött, gult och grönt, inte stanine.</li>
        </ul>
      new:
        try_update: Försök att uppdatera befintliga mallar genom att jämföra rubrik och beskrivning
      confirm:
        update_information: DigiLys har försökt att hitta mallar att uppdatera. Var god verifiera nedan att uppdateringen ser rätt ut.
        found_existing: Befintlig mall hittades
        existing_not_found: Befintlig mall hittades inte
      create:
        success: "%{count} testmallar importerades"
        error: "Fel uppstod när testmallarna skulle importeras. Vid felrapport, var god att ange följande till utvecklarna: %{filename}."
    student_data:
      student_data: Elevinformation
      instruction_html: |
        <h5>Information för import av elevinformation</h5>
        <ul>
        <li>Importen kräver en Excel-fil.</li>
        <li>Om Excel-filen innehåller många rader kan det ta lång tid att läsa in filen. Var god överväg att dela upp filen i flera med färre rader i varje.</li>
        <li>Excel-filer är komplexa, så det finns en risk att filen inte läses in korrekt p.g.a. tekniska detaljer i Excel.</li>
        <li><b>Det är viktigt att korrekt format används i Excel-filen. Är inte formatet korrekt fungerar inte importen.</b></li>
        </ul>
      format_specification_html: |
        <p>Kolumnerna i Excel-dokumentet måste vara följande:</p>
        <ol>
        <li>Skola</li>
        <li>Klass</li>
        <li>Personnummer</li>
        <li>Efternamn</li>
        <li>Förnamn</li>
        <li>Kön, anges som flicka/pojke</li>
        </ol>
        <p>Ordningen på kolumnerna <b>måste</b> vara enligt ovanstående. Ordningen får inte ändras och man får inte lägga in ytterligare kolumner.</p>
        <p>Första raden i filen måste vara en rubrikrad. Vid import hoppas alltid första raden över, och om det inte är en rubrikrad kommer den eleven inte att importeras.</p>
        <p>För att uppdatera en elevs information måste personnumret vara identiskt med det som redan ligger i DigiLys. Skiljer det sig på något sätt, t.ex. genom att man har 12 siffror eller saknar streck mellan födelsedatum och de fyra sista siffrorna, så kommer inte importen kunna hitta den befintliga eleven, utan en ny elev skapas.</p>
      confirm:
        student_update: Befintlig elev uppdateras
        school: Skola
        grade: Klass
        error: Ett fel uppstod när filen skulle läsas in. Var god kontrollera att formatet är korrekt. Vid problem, kontakta ansvariga tekniker.
      create:
        success: "%{count} elever importerades"
        error: "Fel uppstod när eleverna skulle importeras. Vid felrapport, var god att ange följande till utvecklarna: %{filename}."
